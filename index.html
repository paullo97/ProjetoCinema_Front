<html>
	<head>
		<title>CineStation</title>
	</head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script type="text/javascript">		
	$(document).ready(function(e){
		$(".cat1").click(function(event){
			$(".cadastrar").fadeOut(5);
			$(".login").show();
		});
		$(".cat2").click(function(event){
			$(".login").fadeOut(5);
			$(".cadastrar").show();
		});
	});

	function valida_form (){
			if(document.getElementById("inputNomeCad").value == "" | document.getElementById("inputCpfCad").value == "" | document.getElementById("inputIdade").value == "" | document.getElementById("inputEmail").value == "") {
				alert('Por favor, preencha todos os campos');
				document.getElementById("inputNomeCad").focus();
			}
		}
	</script>
	<body>

		<div class="carreta">
			<div class="furacao">
				<div class="btn1"><img src="img/login.png"></div>
				<div class="btn2"><img src="img/cadastro.png"></div>				
			</div>
		</div>

	</body>
</html>
